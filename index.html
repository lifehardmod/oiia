<!DOCTYPE html>
<html>
    <style>
        .main{

    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vh;
    height: 80vh;
    background-color: #ffffff;
}
    </style>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <img src='/oiiacat.png' class="main" id="oiia">

    <script>

        const img = document.getElementById('oiia');
        const sound = new Audio('./sound.mp3');
        sound.loop = true;

        function changeImageOnHold() {
            img.src = './spin.gif';
            sound.currentTime = 0;
            sound.play();      
        }

        function resetImage() {
            img.src = '/oiiacat.png';
            sound.pause();
            sound.currentTime = 0;
        }

        document.addEventListener('mousedown', changeImageOnHold);
        document.addEventListener('mouseup', resetImage);
        document.addEventListener('mouseleave', resetImage);


        document.addEventListener('touchstart', changeImageOnHold);
        document.addEventListener('touchend', resetImage);
        document.addEventListener('touchcancel', resetImage);

        sound.preload = 'auto';

    </script>
</body>
</html>
